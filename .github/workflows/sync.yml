name: sync a fork
on:
    schedule:
        - cron: "15 3 * * *"
    workflow_dispatch: 

jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
            - name: clone
              uses: actions/checkout@v4.1.5
            - name: sync fork
              uses: guodf/fork-sync@v0.0.1
              with:
                  branchs: ""
                  upstream_repo: "viarotel-org/escrcpy"
